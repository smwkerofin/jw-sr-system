      table {

  <body onload="update_table()">
    <h1>Initiative Tracker (Test)</h1>

    <h2>Available actors</h2>

    <table id="available">
    </table>

    <input type="text" id="newActorName" value="Actor 1">
    DEX <input type="number" id="newActorDEX" value="10" min="1" max="21">

      onclick="add_actor('available')">Add</button>

    <button type="button" onclick="draw_token('turn_order')"
      id="draw_button">Draw token</button>

    <ol id="turn_order">
    </ol>
    <p id="tokens_remain"></p>
